{% extends 'base.html' %}
{% load static %}
{% block title %}Blog{% endblock %}
{% block head_grid_css %}
    {#<link rel="stylesheet" href="{% static 'css/grid_main.css' %}">#}
{% endblock %}


{% block content %}

    {% for obj in object_list %}

        <li><a href = '{{ obj.get_absolute_url }}'>{{obj.title}}</a></li>

    {% endfor %}

{% endblock %}
